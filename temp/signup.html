{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-8 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>
                        {% if error %}{{error}}{% endif %}

                        <form action="/signup/" method="post">
                            {% csrf_token %}
                            <div class="form-row" hidden>
                                <div class="col">
                                    <input type="text" class="form-control" name="name" value="{{fetch.name}}">
                                    <input type="text" class="form-control" name="surname" value="{{fetch.surname}}">
                                    <input type="text" class="form-control" name="email" value="{{fetch.email}}">
                                    <input type="text" class="form-control" name="phone" value="{{fetch.phone}}">
                                    <input type="text" class="form-control" name="address" value="{{fetch.address}}">
                                    <input type="text" class="form-control" name="location"
                                           value="{{fetch.location_id}}">
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="col">
                                    <input style="color:white" type="text" class="form-control" placeholder="Username" name="uname" required>
                                </div>
                            </div>
                            <br>
                            <div class="form-row">
                                <div class="col">
                                    <input style="color:white" type="password" class="form-control p_input" placeholder="Password" name="password" required>
                                </div>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn btn-outline-success btn-fw">Submit</button>
                            </div>
                            <p class="sign-up text-center">Already have an Account?<a href="/"> Sign In</a></p>
                            <p class="terms">By creating an account you are accepting our<a href="#"> Terms &
                                Conditions</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>

<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<script src="{% static 'assets/js/misc.js' %}"></script>
<script src="{% static 'assets/js/settings.js' %}"></script>
<script src="{% static 'assets/js/todolist.js' %}"></script>
<!-- endinject -->
<script>
getv()
    function getv(){
    let link = new URLSearchParams( window.location.search );
    console.log(link.get('email'))
    console.log(link.get('phone'))
    }


</script>
<script>
function hit2(){
   var edit_data = $("#fm1").serialize();
    $.ajax({
        url: "/ProfileRegistration/",
        type: "POST",
        dataType: "json",
        data: edit_data,
        async: false,
        success: function(response, textStatus, jqXHR) {
         swal("record save successfully", {
                icon: "success",
            });
        },
        error: function(jqXHR, textStatus, errorThrown) {
        console.log(jqXHR);
        $("#errorname").text(jqXHR.responseJSON.username[0]);
        swal("Error", {
                icon: "error",
            });
        },

    });
    }


</script>
</body>
</html>
