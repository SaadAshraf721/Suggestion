<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table id="tbl">

</table>
<p>abc</p>
</body>
</html>
<script>

  function ab(){

  $.ajax({
        url:"/std/",
<!--        data: filter_data,-->

        async: false,
        success: function(response, textStatus, jqXHR) {
            names = response;
            $("#tbl").html(response.data);

        },
        error: function(jqXHR, textStatus, errorThrown) {

            swal("Error", {
                icon: "error",
            });
        },
    });

}
ab();

</script>
