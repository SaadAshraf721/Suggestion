
<thead>
<tr>
    <th> Name</th>
    <th> Surname</th>
    <th> Phone</th>
    <th> Email</th>
    <th> Action</th>
    <th> {{aa}}/1000</th>
</tr>
</thead>
{% for obj in dat %}
<tr>

    <td> {{obj.name}}</td>
    <td> {{obj.surname}}</td>
    <td> {{obj.phone}}</td>
    <td> {{obj.email}}</td>
    <td> <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="update({{obj.id}})">Edit</button></td>
</tr>
{% endfor %}
